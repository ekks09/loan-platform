services:
  - type: web
    name: loan-platform-backend
    env: python
    buildCommand: |
      pip install -r Backend/requirements.txt
      python Backend/manage.py migrate
      python Backend/manage.py collectstatic --noinput
    startCommand: gunicorn core.wsgi --chdir Backend
    plan: free
    envVars:
      - key: DJANGO_SECRET_KEY
        value: "<YOUR_DJANGO_SECRET_KEY>"
      - key: DJANGO_DEBUG
        value: false
      - key: DJANGO_ALLOWED_HOSTS
        value: YOUR_BACKEND_SERVICE.onrender.com
      - key: DJANGO_CSRF_TRUSTED_ORIGINS
        value: https://loan-platform.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://loan-platform.onrender.com
      - key: SUPABASE_DB_HOST
        value: "<YOUR_SUPABASE_HOST>"
      - key: SUPABASE_DB_PORT
        value: 5432
      - key: SUPABASE_DB_NAME
        value: "<YOUR_SUPABASE_DB_NAME>"
      - key: SUPABASE_DB_USER
        value: "<YOUR_SUPABASE_USER>"
      - key: SUPABASE_DB_PASSWORD
        value: "<YOUR_SUPABASE_PASSWORD>"
      - key: SUPABASE_DB_SSLMODE
        value: require
      - key: PAYSTACK_SECRET_KEY
        value: "<YOUR_PAYSTACK_SECRET_KEY>"
      - key: PAYSTACK_PUBLIC_KEY
        value: "<YOUR_PAYSTACK_PUBLIC_KEY>"
      - key: PAYSTACK_BASE_URL
        value: https://api.paystack.co
      - key: PAYSTACK_WEBHOOK_SECRET
        value: "<YOUR_PAYSTACK_WEBHOOK_SECRET>"
      - key: INTERNAL_EMAIL_DOMAIN
        value: example.com
      - key: APP_FEE_CURRENCY
        value: KES
      - key: APP_COUNTRY
        value: KE
      - key: DEFAULT_FROM_EMAIL
        value: no-reply@example.com
      - key: JWT_ACCESS_TTL_MINUTES
        value: 30
      - key: JWT_ISSUER
        value: loan-platform-ke
      - key: JWT_AUDIENCE
        value: loan-platform-ke-web
      - key: THROTTLE_ANON
        value: 30/min
      - key: THROTTLE_USER
        value: 120/min
