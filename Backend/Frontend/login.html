<!doctype html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Loan Platform</title>
  <!-- FAVICON LINK (Pointing to css/logo.png) -->
  <link rel="icon" type="image/png" href="{% static 'css/logo.png' %}" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
        <!-- HEADER LOGO (Pointing to css/logo.png) -->
        <img src="{% static 'css/logo.png' %}" alt="Logo" class="brand-logo">
        <span>Loan Platform</span>
    </div>
    <nav class="topnav">
      <a class="link" href="{% url 'register' %}">Register</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h1>Login</h1>
      <p class="muted">Access your dashboard to apply and track status.</p>

      <form id="loginForm" class="form">
        <label>
          Phone number
          <input id="phone" name="phone" type="tel" inputmode="tel" autocomplete="tel" placeholder="07XXXXXXXX or 2547XXXXXXXX" required />
        </label>

        <label>
          Password
          <input id="password" name="password" type="password" autocomplete="current-password" required />
        </label>

        <button class="btn btn-primary btn-block" type="submit" id="loginBtn">Login</button>
        <div id="msg" class="msg" aria-live="polite"></div>
      </form>

      <p class="tiny muted">No account? <a class="link" href="{% url 'register' %}">Create one</a></p>
    </section>
  </main>

  <script src="{% static 'js/auth.js' %}"></script>
  <script src="{% static 'js/loan.js' %}"></script>
  <script src="{% static 'js/paystack.js' %}"></script>
  <script>
    (function() {
      window.Auth.init();
      
      const form = document.getElementById("loginForm");
      const msg = document.getElementById("msg");
      const loginBtn = document.getElementById("loginBtn");
      const phoneInput = document.getElementById("phone");
      const passwordInput = document.getElementById("password");

      function showMessage(text, type) {
        msg.textContent = text || "";
        msg.className = "msg";
        if (type === "error") msg.classList.add("msg-error");
        if (type === "success") msg.classList.add("msg-success");
        if (type === "info") msg.classList.add("msg-info");
      }

      function setLoading(loading) {
        loginBtn.disabled = loading;
        loginBtn.textContent = loading ? "Logging in..." : "Login";
      }

      form.addEventListener("submit", async function(e) {
        e.preventDefault();
        showMessage("", "");

        const phone = phoneInput.value.trim();
        const password = passwordInput.value;

        if (!phone) {
          showMessage("Please enter your phone number.", "error");
          phoneInput.focus();
          return;
        }

        if (!password) {
          showMessage("Please enter your password.", "error");
          passwordInput.focus();
          return;
        }

        setLoading(true);

        try {
          await window.Auth.login({ phone, password });
          showMessage("Login successful! Redirecting...", "success");
          
          setTimeout(function() {
            window.location.href = "{% url 'dashboard' %}";
          }, 500);
          
        } catch (err) {
          const errorMessage = err.message || "Login failed. Please try again.";
          showMessage(errorMessage, "error");
          setLoading(false);
          
          if (errorMessage.toLowerCase().includes("phone") || 
              errorMessage.toLowerCase().includes("account not found")) {
            phoneInput.focus();
          } else if (errorMessage.toLowerCase().includes("password")) {
            passwordInput.focus();
            passwordInput.select();
          }
        }
      });

      phoneInput.addEventListener("input", function() {
        if (msg.classList.contains("msg-error")) { showMessage("", ""); }
      });

      passwordInput.addEventListener("input", function() {
        if (msg.classList.contains("msg-error")) { showMessage("", ""); }
      });
    })();
  </script>
</body>
</html>
